<main>
  <h1>Calculadora en angular</h1>
  <div class="main-container">
    <div class="calculator-container">
      <form [formGroup]="calculatorForm">
        <fieldset>
          <label for="num1">Numero 1:</label>
          <input type="number" id="num1" formControlName="number1">
        </fieldset>
        <fieldset>
          <label for="num2">Numero 2:</label>
          <input type="number" id="num2" formControlName="number2">
        </fieldset>
        <select name="operation" formControlName="operation">
          <option value="sum">Sumar</option>
          <option value="rest">Restar</option>
          <option value="mult">Multiplicar</option>
          <option value="div">Dividir</option>
        </select>
      </form>
      <div class="result-container">
        <h2>Resultado:</h2>
        <div class="result">
          @if (num2New === 0) {
            <p>{{res.error}}</p>
          } @else {
            <p>{{ res.result }}</p>
          }
        </div>
      </div>
    </div>
    <div class="button-container">
      <button (click)="calculateNum()" [disabled]="calculatorForm.invalid">Calcular</button>
    </div>
  </div>
</main>
